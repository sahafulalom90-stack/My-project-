<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Live Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      color: #000;
      cursor: pointer;
    }
    button:disabled {
      background: #555;
      color: #999;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #38bdf8;
    }
  </style>
</head>

<body>
  <h2>ðŸ“¡ Shop Live Audio</h2>
  <p>Tap to listen live</p>

  <button id="startBtn">â–¶ Start Listening</button>
  <div id="status">Idle</div>

  <audio id="remoteAudio" autoplay playsinline></audio>

  <!-- Firebase + WebRTC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

    // ðŸ”¥ YOUR Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB4sgfAB5QoVRpNOM0eTjM7WWshfj_8BC8",
      authDomain: "shopaudiosender.firebaseapp.com",
      databaseURL: "https://shopaudiosender-default-rtdb.firebaseio.com",
      projectId: "shopaudiosender",
      storageBucket: "shopaudiosender.firebasestorage.app",
      messagingSenderId: "300146620683",
      appId: "1:300146620683:web:ea5381e20d5d2278a2ca0e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const startBtn = document.getElementById("startBtn");
    const status = document.getElementById("status");
    const audioEl = document.getElementById("remoteAudio");

    let pc;

    startBtn.onclick = async () => {
      startBtn.disabled = true;
      status.innerText = "Connectingâ€¦";

      pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      pc.ontrack = (event) => {
        audioEl.srcObject = event.streams[0];
        status.innerText = "ðŸ”Š Live audio playing";
      };

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          set(ref(db, "webrtc/receiverCandidate"), event.candidate.toJSON());
        }
      };

      // Listen for offer from Android
      onValue(ref(db, "webrtc/offer"), async (snapshot) => {
        if (!snapshot.exists()) return;

        const offer = snapshot.val();
        await pc.setRemoteDescription(new RTCSessionDescription(offer));

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        await set(ref(db, "webrtc/answer"), answer);
      });

      // Listen for ICE from Android
      onValue(ref(db, "webrtc/senderCandidate"), (snapshot) => {
        if (snapshot.exists()) {
          pc.addIceCandidate(new RTCIceCandidate(snapshot.val()));
        }
      });

      // ðŸ”¥ Tell Android to START audio
      await set(ref(db, "control/audio"), "START");
    };
  </script>
</body>
</html>
